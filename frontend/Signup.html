<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="./styles/Signup.css">
    <style type="text/css"></style>
</head>

<body>

    <div class="container">
        <!--头部-->
        <div class="bg_header">
            <div class="header">
                <div class="logo">
                    <img src="./img/logo.png" />
                </div>
                <div class="nav">
                    <ul class="clear">

                        <li>
                            <a href="#">Features</a>
                        </li>
                        <li>
                            <a href="#">Help</a>
                        </li>
                        <li>
                            <a href="#">Register</a>
                        </li>
                        <li>
                            <a href="#">Log In</a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>

        <div class="bg_intro ">
            <div class="intro ">
                <div class="col">
                    <input type="text" autocomplete="off" id="name" placeholder="name">
                    <input type="email" autocomplete="off" id="email" placeholder="email">
                    <input type="password" autocomplete="off" id="password" placeholder="password">
                    <input type="text" autocomplete="off" id="number" placeholder="number">


                    <div class="check">
                        <input type="checkbox" checked class="checkbox" id="terms-and-cond">
                        <label for="terms-and-cond">agree to our <a href="">terms and conditions</a></label>
                        <br>
                        <input type="checkbox" class="checkbox" id="notification">
                        <label for="notification">recieve upcoming offers and events mails</a></label>
                        <button class="submit-btn">create account</button>
                    </div>
                    <a href="" class="link ">already have an account? Log in here</a>
                </div>


            </div>
        </div>

        <div class="bg_footer ">
            <div class="footer ">
                <p>© 2022 Shuiyuandoc</p>
            </div>
        </div>
</body>

</html>
